<div *ngFor='let item of serviceApi.list ' style="text-align:center">

	<h2>{{ item.name}}
		-
		
		{{ item['id'] }}
	</h2>
	

	<a [routerLink]="['/edit-restaurant', item['id'] ]">
	
	
    <mat-icon aria-hidden="false" aria-label="Example edit icon" fontIcon="edit"></mat-icon>
    </a>
    
    <a [routerLink]="['/']">
    <mat-icon aria-hidden="false" (click)="openDeleteModel(item['id'])" aria-label="Example delete icon" fontIcon="delete"></mat-icon>
    </a>
	
</div>
